<style>
    .sticky-footer {
        width: 100%;
        padding: 10px 5px;
        background: #000;
        position: fixed;
        z-index: 20000;
        bottom: -50px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        display: none;
        transition: bottom 0.2s ease-in-out;
    }

    .sticky-footer>div {
        display: flex;
        gap: 1rem;
    }

    .sticky-footer>div>a {
        padding: 8px;
        background: red;
        text-align: center;
        text-decoration: none;
        color: #ffffff;
        text-transform: capitalize;
        letter-spacing: 1px;
        font-size: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 2px;
    }

    .sticky-footer>div>a>svg {
        margin-right: 5px;
    }
    .desktop-footer-enroll{
        padding: 6px 6px;
        background: #1a1a1a;
        display: flex;
        position: fixed;
        bottom: -50px;
        width: 100%;
        justify-content: center;
        z-index: 1000;
        align-items: center;
        color: #ffffff;
        letter-spacing: 1px;
        font-size: 15px;
        transition: bottom 0.2s ease-in-out;
    }
    .desktop-footer-enroll a{
        padding: 6px 15px;
        margin: 0 3px;
        display: inline-block;
        text-decoration: none;
        color: #ffffff;
        letter-spacing: 1px;
        font-size: 14px;
    }
    .joinchat__button {
        position: fixed;
        bottom: 10px;
        right: auto;
        left: 8px;
        flex-direction: row-reverse;
        display: flex;
        flex-direction: row;
        height: 50px;
        min-width: 50px;
        max-width: 95vw;
        background: #25d366;
        color: inherit;
        border-radius: calc(50px/2);
        box-shadow: 1px 6px 24px 0 rgb(7 94 84 / 24%);
        cursor: pointer;
        transition: background .2s linear;
        -webkit-tap-highlight-color: transparent;
        z-index: 2000;
        /* display: none; */
    }

    .joinchat__button__open {
        width: 50px;
        height: 50px;
        background: transparent url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23fff' d='M3.516 3.516c4.686-4.686 12.284-4.686 16.97 0 4.686 4.686 4.686 12.283 0 16.97a12.004 12.004 0 01-13.754 2.299l-5.814.735a.392.392 0 01-.438-.44l.748-5.788A12.002 12.002 0 013.517 3.517zm3.61 17.043l.3.158a9.846 9.846 0 0011.534-1.758c3.843-3.843 3.843-10.074 0-13.918-3.843-3.843-10.075-3.843-13.918 0a9.846 9.846 0 00-1.747 11.554l.16.303-.51 3.942a.196.196 0 00.219.22l3.961-.501zm6.534-7.003l-.933 1.164a9.843 9.843 0 01-3.497-3.495l1.166-.933a.792.792 0 00.23-.94L9.561 6.96a.793.793 0 00-.924-.445 1291.6 1291.6 0 00-2.023.524.797.797 0 00-.588.88 11.754 11.754 0 0010.005 10.005.797.797 0 00.88-.587l.525-2.023a.793.793 0 00-.445-.923L14.6 13.327a.792.792 0 00-.94.23z'/%3E%3C/svg%3E") 50% no-repeat;
        background-size: 60%;
        z-index: 1000;
    }
    @media only screen and (max-width:768px){
        .sticky-footer{display: block;}
        .sticky-footer div{
            justify-content: center;
        }
        .desktop-footer-enroll{
            display: none;
        }
        .joinchat__button{
            display: none;
        }
    }
    @media only screen and (max-width:600px) {
        .sticky-footer>div>a>span {
            display: none;
        }
        .sticky-footer div{
            justify-content: start;
        }
        .zopim {
            bottom: 12px !important;
            right: 0 !important;
        }
    }

    @media only screen and (max-width:400px) {
        .sticky-footer>div>a {
            padding: 6px 10px;
            font-size: 13px;
        }
        .sticky-footer>div>a>span {
            display: block;
        }
    }
    @media only screen and (min-width:768px){
        .joinchat__button{
            display: flex;
        }
    }

<script>
//fixed navbar code
function Descktopsticky(){
    let a = document.querySelector('.desktop-footer-enroll');
    if(document.body.scrollTop > 1000 || document.documentElement.scrollTop > 1000 && window.matchMedia("(min-width: 768px)").matches){
        a.style.bottom = "0"
    }
    else{
        a.style.bottom = "-50px"
    }
  }
//mobile function
function Mobilesticky(){
    let a = document.querySelector('.sticky-footer');
    if(document.body.scrollTop > 700 || document.documentElement.scrollTop > 700){
        a.style.bottom = "0"
    }
    else{
        a.style.bottom = "-50px"
    }
  }

  window.addEventListener('scroll', Descktopsticky);
  window.addEventListener('scroll', Mobilesticky);
</script>
